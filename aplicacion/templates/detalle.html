{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" type="text/css" href="{% static 'stylesDetalle.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="imagen">
                {% if producto.imagen %}
                <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
                {% endif %}
            </div>
        </div>
        <div class="right-column">
            <div class="nombre">
                <h2>{{ producto.nombre }}</h2>
            </div>
            <div class="descripcion">
                <h4>Descripci√≥n</h4>
                <p>{{ producto.descripcion|linebreaksbr|safe }}</p>
            </div>
            <div class="precio">
                <h4>Compra de 1 a 25 unidades</h4>
                <h6>Precio por unidad</h6>
                <p>${{ producto.precio_con_separador_de_miles }} + IVA</p>
            </div>
            
        </div>
    </div>
    
   
</body>
</html>
{% endblock %}
